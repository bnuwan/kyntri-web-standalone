version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting dependency installation..."
        - npm install --no-audit --no-fund --prefer-offline
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Starting build process..."
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*